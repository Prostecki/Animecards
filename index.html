<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Anime</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <div class="pictheme"></div>
                <div class="head-name">GoGoAnime<span style="color: brown; font-size: 45px;">.TV</span></div>
                <div class="nav" onclick="renderCatalog()">Catalog</div>
                <div class="nav" onclick="renderAboutMe()">About us</div>
                <div class="nav" onclick="renderContacts()">Contacts</div>
            </div>
        </div>
        <div id="content" class="content">
        </div>
        <div class="bottom" id="footer">
            <div>Copyright 2022 | <em style="color: grey;">Anime Cards</em> Mark Taratynov</div>
        </div>
    </div>
    <template id="tmpl-catalog">
        <div id="anime-box">
            <div class="name">${title}</div>
            <img class="pic" onclick="renderCard(${id})" src="${photo}">
            <div class="rating">★ ${rating}</div>
            <div class="ep-count">${count} episodes</div>
        </div>
    </template>
    <template id="tmpl-card">
        <div id="anime-card">
            <div class="button-back" onclick="renderCatalog()">Back</div>
            <div class="onecard">
                <img class="card-img" src="${photo}">
                <div class="card-rating">★ ${rating}</div>
                <div class="card-ep-count">${count} ep</div>
            </div>
            <div class="describe">
                <div class="card-name">${title}</div>
                <ul class="list-style">
                    <li class="margin-list li-style" style="background: black">Release: ${year}</li>
                    <li class="margin-list li-style">End date: ${end}</li>
                    <li class="margin-list li-style"style="background: black">Rating rank: ${ratingRank}</li>
                    <li class="margin-list li-style">Views: ${views}</li>
                    <div><h1>Description</h1>
                        <p>${description}</p>
                    </div>
                </ul>
            </div>
        </div>
    </template>
    <template id="aboutus">
        <div class="aboutus">
            <p class="about-text">We are the most popular streaming - service of Anime. Also we give the most popular content and develop our community. If you have any questions, you can go to category "contacts", and also you can subscribe for our daily notifications about content.</p>
        </div>
    </template>
    <template id="contacts">
        <div class="window-links">
            <div class="links">
                <img src="img/telegram_icon.png" alt="">
                <a href="">@kakoito4el90</a>
            </div>
            <div class="links">
                <img src="img/instagram_icon.png" alt="">
                <a href="">@neskajuadres90</a>
            </div>
            <div class="links">
                <img src="img/youtube_icon.png" alt="">
                <a href="">@tojesamoe90</a>
            </div>
            <div class="links">
                <img src="img/twitter_icon.png" alt="">
                <a href="">@pti4kasvistit90</a>
            </div>
            <p class="contacts-text">“We are all like fireworks: We climb, we shine and always go our separate ways and become further apart. But even when that time comes, let’s not disappear like a firework and continue to shine… forever.” — Hitsugaya Toshiro (Bleach)</p>
        </div>
    </template>
<script src="js/script.js"></script>
</body>
</html>
